name: Unpack ZIP to Root

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: 'Path file ZIP di repo (contoh: archive.zip)'
        required: true
        default: 'archive.zip'
      branch:
        description: 'Branch tujuan push'
        required: true
        default: 'main'

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract ZIP to root
        run: |
          if [ ! -f "${{ inputs.zip_path }}" ]; then
            echo "File ZIP tidak ditemukan!"
            exit 1
          fi

          echo "Mengekstrak ke root repo..."
          unzip -o "${{ inputs.zip_path }}" -d .

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "Tidak ada perubahan."
          else
            git commit -m "Auto extract ${{ inputs.zip_path }} to root"
            git push origin ${{ inputs.branch }}
          fi
