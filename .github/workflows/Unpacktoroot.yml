
name: Unpack ZIP to Repo Root

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: 'Path file ZIP di dalam repo (contoh: archive.zip)'
        required: true
        default: 'archive.zip'
      branch:
        description: 'Branch tujuan push'
        required: true
        default: 'main'

permissions:
  contents: write

jobs:
  unpack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install unzip
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip

      - name: Extract ZIP to root
        env:
          ZIP_PATH: ${{ inputs.zip_path }}
        run: |
          if [ ! -f "$ZIP_PATH" ]; then
            echo "File $ZIP_PATH tidak ditemukan!"
            exit 1
          fi

          echo "Mengekstrak $ZIP_PATH ke root repo..."
          unzip -o "$ZIP_PATH" -d .

          echo "Hapus file ZIP setelah ekstrak (opsional)"
          rm -f "$ZIP_PATH"

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add --all

          if git diff --cached --quiet; then
            echo "Tidak ada perubahan."
          else
            git commit -m "Auto extract ZIP to repo root"
            git push origin ${{ inputs.branch }}
          fi
