name: Build Titan-CNC APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'build-tools;34.0.0 platforms;android-34'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-disabled: true
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Clean and Build
      run: |
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon
      continue-on-error: true
      
    - name: Locate and Collect APK
      id: locate_apk
      run: |
        mkdir -p final_output
        APK_FILES=$(find . -name "*.apk" -type f 2>/dev/null)
        
        if [ -n "$APK_FILES" ]; then
          echo "Found APK files:"
          echo "$APK_FILES"
          find . -name "*.apk" -type f -exec cp {} final_output/ \;
          echo "found=true" >> $GITHUB_OUTPUT
        else
          echo "ERROR: No APK files found!"
          echo "found=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      if: steps.locate_apk.outputs.found == 'true'
      with:
        name: Titan-CNC-APK
        path: final_output/*.apk
        retention-days: 7
        
    - name: Fail if no APK
      if: steps.locate_apk.outputs.found == 'false'
      run: |
        echo "BUILD FAILED: No APK was generated"
        exit 1
