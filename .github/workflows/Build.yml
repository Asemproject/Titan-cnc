name: Build Titan-CNC APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle (cache disabled sementara)
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-disabled: true  # Disable karena service down
        
    - name: Grant execute permission
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Debug - Find APK location
      run: |
        echo "=== Mencari APK ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "Tidak ada APK"
        echo "=== Struktur build ==="
        ls -R app/build/outputs/ 2>/dev/null || echo "Directory tidak ada"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: titancnc-debug
        path: |
          app/build/outputs/apk/**/*.apk
          **/build/outputs/apk/**/*.apk
        if-no-files-found: warn
