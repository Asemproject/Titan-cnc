name: Build Titan-CNC APK (Debug Mode)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: DEBUG - Check repository structure
      run: |
        echo "=== ROOT DIRECTORY ==="
        ls -la
        echo ""
        echo "=== CHECKING FOR GRADLE FILES ==="
        find . -name "build.gradle*" -type f 2>/dev/null | head -10
        echo ""
        echo "=== CHECKING FOR APP DIRECTORY ==="
        ls -la app/ 2>/dev/null || echo "No app/ directory"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: DEBUG - Check available Gradle tasks
      run: |
        echo "=== AVAILABLE ASSEMBLE TASKS ==="
        ./gradlew tasks --all 2>/dev/null | grep -i assemble || echo "No assemble tasks found"
        
    - name: Build Debug APK with full logging
      run: |
        ./gradlew assembleDebug --no-daemon --stacktrace --info 2>&1 | tee build.log
        
    - name: DEBUG - Search for APK files
      run: |
        echo "=== SEARCHING ALL APK FILES ==="
        find . -name "*.apk" -type f 2>/dev/null
        
        echo ""
        echo "=== CHECKING BUILD OUTPUTS ==="
        ls -laR app/build/outputs/ 2>/dev/null || echo "app/build/outputs NOT FOUND"
        
    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: build.log
