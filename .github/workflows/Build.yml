name: Build Titan-CNC APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'build-tools;34.0.0 platforms;android-34'
        
    - name: Prepare Gradle
      run: |
        chmod +x gradlew
        ./gradlew --version
        
    - name: Clean project
      run: ./gradlew clean --no-daemon
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: Collect APK
      run: |
        mkdir -p $GITHUB_WORKSPACE/apk-output
        find . -path "*/build/outputs/apk/*/*.apk" -type f -exec cp {} $GITHUB_WORKSPACE/apk-output/ \;
        ls -la $GITHUB_WORKSPACE/apk-output/
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Titan-CNC-Debug-APK
        path: apk-output/*.apk
        if-no-files-found: error
